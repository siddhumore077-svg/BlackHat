<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - ServiceHub</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-1"></div>
        <div class="gradient-2"></div>
        <div class="gradient-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-sm">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <span class="logo-icon">⚙️</span>
                <span class="logo-text">ServiceHub</span>
            </a>
        </div>
    </nav>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <h1>Customer Login</h1>
                <p class="auth-subtitle">Sign in to your account</p>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email" 
                            required
                        >
                        <span class="error-msg" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password" 
                            required
                        >
                        <span class="error-msg" id="passwordError"></span>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <div class="auth-divider">or</div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="customer-register.html" class="link">Register here</a></p>
                    <p>Service Provider? <a href="provider-login.html" class="link">Login here</a></p>
                </div>
            </div>

            <!-- Success Message -->
            <div class="alert alert-success" id="successMsg"></div>
            <!-- Error Message -->
            <div class="alert alert-error" id="errorMsg"></div>
        </div>
    </main>

    <script src="../assets/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            errorMsg.textContent = '';
            successMsg.textContent = '';

            // Validation
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                return;
            }
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                return;
            }

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Find customer user
            const user = users.find(u => u.email === email && u.role === 'customer' && u.password === password);

            if (user) {
                // Set current user session
                localStorage.setItem('currentUser', JSON.stringify(user));
                successMsg.textContent = 'Login successful! Redirecting...';
                setTimeout(() => {
                    window.location.href = '../customer/dashboard.html';
                }, 1000);
            } else {
                errorMsg.textContent = 'Invalid email or password';
            }
        });

        // Clear error messages when user types
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('emailError').textContent = '';
        });
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('passwordError').textContent = '';
        });
    </script>
</body>
</html>
