<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Register - ServiceHub</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-1"></div>
        <div class="gradient-2"></div>
        <div class="gradient-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-sm">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <span class="logo-icon">⚙️</span>
                <span class="logo-text">ServiceHub</span>
            </a>
        </div>
    </nav>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <h1>Create Provider Account</h1>
                <p class="auth-subtitle">Join our network of service providers</p>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="businessName">Business Name</label>
                        <input 
                            type="text" 
                            id="businessName" 
                            name="businessName" 
                            placeholder="Enter your business name" 
                            required
                        >
                        <span class="error-msg" id="businessNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="ownerName">Owner Name</label>
                        <input 
                            type="text" 
                            id="ownerName" 
                            name="ownerName" 
                            placeholder="Enter owner's full name" 
                            required
                        >
                        <span class="error-msg" id="ownerNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email" 
                            required
                        >
                        <span class="error-msg" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="Enter your phone number" 
                            required
                        >
                        <span class="error-msg" id="phoneError"></span>
                    </div>

                    <div class="form-group">
                        <label for="serviceType">Service Type</label>
                        <select id="serviceType" name="serviceType" required>
                            <option value="">Select a service</option>
                            <option value="Plumbing">Plumbing</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Carpentry">Carpentry</option>
                            <option value="Painting">Painting</option>
                            <option value="Cleaning">Cleaning</option>
                            <option value="Maintenance">Maintenance</option>
                        </select>
                        <span class="error-msg" id="serviceTypeError"></span>
                    </div>

                    <div class="form-group">
                        <label for="address">Business Address</label>
                        <input 
                            type="text" 
                            id="address" 
                            name="address" 
                            placeholder="Enter your business address" 
                            required
                        >
                        <span class="error-msg" id="addressError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter a strong password" 
                            required
                        >
                        <span class="error-msg" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password" 
                            required
                        >
                        <span class="error-msg" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the Terms and Conditions</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="provider-login.html" class="link">Login here</a></p>
                </div>
            </div>

            <!-- Success Message -->
            <div class="alert alert-success" id="successMsg"></div>
            <!-- Error Message -->
            <div class="alert alert-error" id="errorMsg"></div>
        </div>
    </main>

    <script src="../assets/script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const businessName = document.getElementById('businessName').value.trim();
            const ownerName = document.getElementById('ownerName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const serviceType = document.getElementById('serviceType').value;
            const address = document.getElementById('address').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            errorMsg.textContent = '';
            successMsg.textContent = '';

            // Validation
            let isValid = true;

            if (!businessName) {
                document.getElementById('businessNameError').textContent = 'Business name is required';
                isValid = false;
            }
            if (!ownerName) {
                document.getElementById('ownerNameError').textContent = 'Owner name is required';
                isValid = false;
            }
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            }
            if (!phone) {
                document.getElementById('phoneError').textContent = 'Phone number is required';
                isValid = false;
            }
            if (!serviceType) {
                document.getElementById('serviceTypeError').textContent = 'Service type is required';
                isValid = false;
            }
            if (!address) {
                document.getElementById('addressError').textContent = 'Address is required';
                isValid = false;
            }
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            }
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            }

            if (!isValid) return;

            // Check if email already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.find(u => u.email === email)) {
                errorMsg.textContent = 'Email already registered';
                return;
            }

            // Create new provider
            const newProvider = {
                id: Date.now(),
                businessName,
                ownerName,
                email,
                phone,
                serviceType,
                address,
                password,
                role: 'provider',
                registeredDate: new Date().toISOString(),
                rating: 0,
                completedRequests: 0
            };

            users.push(newProvider);
            localStorage.setItem('users', JSON.stringify(users));

            successMsg.textContent = 'Registration successful! Redirecting to login...';
            setTimeout(() => {
                window.location.href = 'provider-login.html';
            }, 1500);
        });

        // Clear error messages when user types
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('input', function() {
                const errorId = this.id + 'Error';
                const errorEl = document.getElementById(errorId);
                if (errorEl) errorEl.textContent = '';
            });
        });
    </script>
</body>
</html>
