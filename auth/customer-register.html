<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register - ServiceHub</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-1"></div>
        <div class="gradient-2"></div>
        <div class="gradient-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-sm">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <span class="logo-icon">⚙️</span>
                <span class="logo-text">ServiceHub</span>
            </a>
        </div>
    </nav>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <h1>Create Customer Account</h1>
                <p class="auth-subtitle">Join our community of service seekers</p>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            placeholder="Enter your full name" 
                            required
                        >
                        <span class="error-msg" id="fullNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email" 
                            required
                        >
                        <span class="error-msg" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="Enter your phone number" 
                            required
                        >
                        <span class="error-msg" id="phoneError"></span>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input 
                            type="text" 
                            id="address" 
                            name="address" 
                            placeholder="Enter your address" 
                            required
                        >
                        <span class="error-msg" id="addressError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter a strong password" 
                            required
                        >
                        <span class="error-msg" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password" 
                            required
                        >
                        <span class="error-msg" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the Terms and Conditions</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="customer-login.html" class="link">Login here</a></p>
                </div>
            </div>

            <!-- Success Message -->
            <div class="alert alert-success" id="successMsg"></div>
            <!-- Error Message -->
            <div class="alert alert-error" id="errorMsg"></div>
        </div>
    </main>

    <script src="../assets/script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            errorMsg.textContent = '';
            successMsg.textContent = '';

            // Validation
            let isValid = true;

            if (!fullName) {
                document.getElementById('fullNameError').textContent = 'Full name is required';
                isValid = false;
            }
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            }
            if (!phone) {
                document.getElementById('phoneError').textContent = 'Phone number is required';
                isValid = false;
            }
            if (!address) {
                document.getElementById('addressError').textContent = 'Address is required';
                isValid = false;
            }
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            }
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            }

            if (!isValid) return;

            // Check if email already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.find(u => u.email === email)) {
                errorMsg.textContent = 'Email already registered';
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now(),
                fullName,
                email,
                phone,
                address,
                password,
                role: 'customer',
                registeredDate: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            successMsg.textContent = 'Registration successful! Redirecting to login...';
            setTimeout(() => {
                window.location.href = 'customer-login.html';
            }, 1500);
        });

        // Clear error messages when user types
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                const errorId = this.id + 'Error';
                const errorEl = document.getElementById(errorId);
                if (errorEl) errorEl.textContent = '';
            });
        });
    </script>
</body>
</html>
