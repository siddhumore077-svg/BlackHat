<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Service Request - ServiceHub</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-1"></div>
        <div class="gradient-2"></div>
        <div class="gradient-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-dashboard">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <span class="logo-icon">‚öôÔ∏è</span>
                <span class="logo-text">ServiceHub</span>
            </a>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="new-request.html" class="nav-link active">New Request</a></li>
                <li><a href="view-requests.html" class="nav-link">My Requests</a></li>
                <li><button id="logoutBtn" class="btn btn-secondary">Logout</button></li>
            </ul>
        </div>
    </nav>

    <main class="dashboard-main">
        <div class="dashboard-header">
            <h1>Create Service Request</h1>
            <p>Post your service requirement and get matched with service providers</p>
        </div>

        <div class="form-container">
            <form id="serviceForm" class="service-form">
                <div class="form-section">
                    <h2>Service Details</h2>

                    <div class="form-group">
                        <label for="serviceType">Service Type *</label>
                        <select id="serviceType" name="serviceType" required>
                            <option value="">Select a service</option>
                            <option value="Plumbing">üîß Plumbing</option>
                            <option value="Electrical">‚ö° Electrical</option>
                            <option value="Carpentry">ü™ú Carpentry</option>
                            <option value="Painting">üé® Painting</option>
                            <option value="Cleaning">üßπ Cleaning</option>
                            <option value="Maintenance">üö™ Maintenance</option>
                        </select>
                        <span class="error-msg" id="serviceTypeError"></span>
                    </div>

                    <div class="form-group">
                        <label for="description">Issue Description *</label>
                        <textarea 
                            id="description" 
                            name="description" 
                            placeholder="Describe your service requirement in detail..."
                            rows="5"
                            required
                        ></textarea>
                        <span class="error-msg" id="descriptionError"></span>
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority Level</label>
                        <select id="priority" name="priority">
                            <option value="Normal">Normal</option>
                            <option value="High">High</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Contact Information</h2>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="Enter your phone number"
                            required
                        >
                        <span class="error-msg" id="phoneError"></span>
                    </div>

                    <div class="form-group">
                        <label for="address">Service Location *</label>
                        <input 
                            type="text" 
                            id="address" 
                            name="address" 
                            placeholder="Where should the service be provided?"
                            required
                        >
                        <span class="error-msg" id="addressError"></span>
                    </div>

                    <div class="form-group">
                        <label for="preferredDate">Preferred Date (Optional)</label>
                        <input 
                            type="date" 
                            id="preferredDate" 
                            name="preferredDate"
                        >
                    </div>

                    <div class="form-group">
                        <label for="budget">Budget (Optional)</label>
                        <input 
                            type="number" 
                            id="budget" 
                            name="budget" 
                            placeholder="Enter your budget range"
                            min="0"
                        >
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-lg">Submit Request</button>
                    <a href="dashboard.html" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </form>

            <!-- Success Message -->
            <div class="alert alert-success" id="successMsg"></div>
            <!-- Error Message -->
            <div class="alert alert-error" id="errorMsg"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 ServiceHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../assets/script.js"></script>
    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || currentUser.role !== 'customer') {
            window.location.href = '../auth/customer-login.html';
        }

        // Populate contact info
        document.getElementById('phone').value = currentUser.phone || '';

        document.getElementById('serviceForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const serviceType = document.getElementById('serviceType').value;
            const description = document.getElementById('description').value.trim();
            const priority = document.getElementById('priority').value;
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const preferredDate = document.getElementById('preferredDate').value;
            const budget = document.getElementById('budget').value;

            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            errorMsg.textContent = '';
            successMsg.textContent = '';

            // Validation
            let isValid = true;

            if (!serviceType) {
                document.getElementById('serviceTypeError').textContent = 'Service type is required';
                isValid = false;
            }
            if (!description) {
                document.getElementById('descriptionError').textContent = 'Description is required';
                isValid = false;
            }
            if (!phone) {
                document.getElementById('phoneError').textContent = 'Phone number is required';
                isValid = false;
            }
            if (!address) {
                document.getElementById('addressError').textContent = 'Service location is required';
                isValid = false;
            }

            if (!isValid) return;

            // Create request
            const newRequest = {
                id: Date.now(),
                customerId: currentUser.id,
                customerName: currentUser.fullName,
                serviceType,
                description,
                priority,
                phone,
                address,
                preferredDate: preferredDate || '',
                budget: budget || 0,
                status: 'Pending',
                assignedProviderId: null,
                assignedProviderName: null,
                createdDate: new Date().toISOString(),
                updatedDate: new Date().toISOString()
            };

            // Save to localStorage
            const requests = JSON.parse(localStorage.getItem('requests')) || [];
            requests.push(newRequest);
            localStorage.setItem('requests', JSON.stringify(requests));

            successMsg.textContent = 'Service request submitted successfully!';
            setTimeout(() => {
                window.location.href = 'view-requests.html';
            }, 1500);
        });

        // Clear errors on input
        document.querySelectorAll('input, select, textarea').forEach(el => {
            el.addEventListener('input', function() {
                const errorId = this.id + 'Error';
                const errorEl = document.getElementById(errorId);
                if (errorEl) errorEl.textContent = '';
            });
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            window.location.href = '../index.html';
        });

        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        if (hamburger) {
            hamburger.addEventListener('click', function() {
                navMenu.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
